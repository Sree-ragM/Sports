<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Leaderboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #00416A, #E4E5E6);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.2rem;
            text-align: center;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        .leaderboard {
            width: 100%;
            max-width: 700px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(255, 255, 255, 0.15);
        }

        th,
        td {
            padding: 14px 10px;
            text-align: center;
            font-size: 1rem;
        }

        th {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        tr {
            transition: 0.3s ease;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.01);
        }

        .rank {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .gold {
            color: #FFD700;
        }

        .silver {
            color: #C0C0C0;
        }

        .bronze {
            color: #CD7F32;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }

        /* üåê Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-top: 15px;
            }

            table {
                display: block;
                /* width: 100%; */
                overflow-x: auto;
                border-spacing: 0;
            }

            th,
            td {
                /* padding: 10px 8px; */
                font-size: 0.95rem;
            }

            .leaderboard {
                border-radius: 12px;
                margin: 20px 0;
            }

            tr:hover {
                transform: none;
                /* Prevent zoom effect on touch devices */
            }
        }

        /* üì± Very small screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            th,
            td {
                padding: 8px 6px;
                font-size: 0.9rem;
            }

            .rank {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <h1>üèÜ Sports Leaderboard</h1>

    <div class="leaderboard">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Batch</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="rank gold">1</td>
                    <td>MSc 2nd Year</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td class="rank silver">2</td>
                    <td>BSc 3rd Year</td>
                    <td>72</td>
                </tr>
                <tr>
                    <td class="rank bronze">3</td>
                    <td>MSc 1st Year</td>
                    <td>68</td>
                </tr>
                <tr>
                    <td class="rank">4</td>
                    <td>BSc 2nd Year</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td class="rank">5</td>
                    <td>BSc 1st Year</td>
                    <td>55</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
    </div>

</body>

</html>
