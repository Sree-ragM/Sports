<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Biolympics Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo left-logo">
        <img src="ASBT_logo.png" alt="Left Logo" id="leftLogo" />
      </div>
      <div class="logo right-logo">
        <img src="creatome_white.png" alt="Right Logo" id="rightLogo" />
      </div>
    </nav>

    <div class="wrap" role="region" aria-label="Leaderboard">
      <header class="leader">
        <div>
          <h1 id="lb-title">Leaderboard</h1>
        </div>
      </header>
      <!-- Leaderboard card -->
      <section class="card" aria-labelledby="lb-title">
        <ul class="list" role="list">
          <li class="item top1" tabindex="0" role="listitem">
            <div class="meta">
              <div class="name">Rank</div>
            </div>
            <div class="meta">
              <div class="name">Batch</div>
            </div>
            <div class="score">Score</div>
          </li>
          <li class="item top1" tabindex="0" role="listitem">
            <div class="rank">1</div>
            <div class="meta">
              <div class="name">MSc</div>
            </div>
            <div class="score">980</div>
          </li>

          <li class="item top2" tabindex="0" role="listitem">
            <div class="rank">2</div>
            <div class="meta">
              <div class="name">BSc</div>
            </div>
            <div class="score">920</div>
          </li>

          <!-- <li class="item top3" tabindex="0" role="listitem">
                    <div class="rank">3</div>
                    <div class="meta">
                        <div class="name">Emma Davis</div>
                    </div>
                    <div class="score">880</div>
                </li>

                <li class="item" tabindex="0" role="listitem">
                    <div class="rank">4</div>
                    <div class="meta">
                        <div class="name">David Brown</div>
                    </div>
                    <div class="score">860</div>
                </li>

                <li class="item" tabindex="0" role="listitem">
                    <div class="rank">5</div>
                    <div class="meta">
                        <div class="name">Sophia Wilson</div>
                    </div>
                    <div class="score">850</div>
                </li> -->
        </ul>
      </section>
    </div>
    <footer class="footer" id="contact">
      <div class="footer-content">
        <p>&copy; 2025 Biolympics. All rights reserved.</p>
        <p>Made with ❤️ by <a href="https://www.instagram.com/ft.sree_rag_" target="blank"
            style="color: inherit; text-decoration: none;">Sreerag M</a> & Friends.
        </p>
      </div>
    </footer>
  </body>
</html>
